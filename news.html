<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>News – elveaesthetics</title>
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #f9f4ef;
      color: #3e3e3e;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      color: #5a4634;
      margin-bottom: 1rem;
    }

    p {
      margin-bottom: 2rem;
    }

    .info-box {
      background-color: #fff6ee;
      padding: 1.2rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      font-size: 1rem;
      margin: 1rem auto;
      max-width: 300px;
      transition: transform 0.2s ease;
    }

    .info-box:hover {
      transform: scale(1.02);
    }

    a.info-box {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .back-btn {
      display: inline-block;
      margin-bottom: 2rem;
      background-color: #e0dcd3;
      color: #3e3e3e;
      padding: 0.6rem 1.2rem;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: background-color 0.2s ease;
    }

    .back-btn:hover {
      background-color: #d6d1c8;
    }
  </style>
</head>
<body>

  <a href="index.html" class="back-btn">← Zurück zur Startseite</a>

  <h1>News</h1>
  <p>Hier findest du aktuelle Neuigkeiten rund um elveaesthetics.</p>

  <!-- Beispiel-Boxen -->
  <a href="#" class="info-box">Dekoration Hochzeit</a>
  <a href="#" class="info-box">Neue Trockenblumen im Shop</a>
  <a href="#" class="info-box">Winterkollektion kommt bald!</a>

</body>
</html>
